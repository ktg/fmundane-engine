<div class="fullscreen">
    <link rel="stylesheet" href="snippets/edgeofreality/assets/style.css">
    <img src onerror="var script = document.createElement('script');script.src = 'snippets/edgeofreality/js/index.js';document.body.appendChild(script);"/>
    <div class="container">
        <div class="eyecontainer">
            <img class="eye" src="snippets/edgeofreality/assets/eye.svg">
        </div>
        <div class="statscontainer">
            <div>
                <div class="statslabel">Live Data Transfer</div>
                <img class="transfer"  src="snippets/edgeofreality/assets/transfer.svg">
                <div class="transferstats">
                    <div class="download">0 Mbits/second</div>
                    <div class="upload">0 Mbits/second</div>
                </div>
            </div>
            <div>
                <div class="statslabel">Co2 usage</div>
                <img class="foot" src="snippets/edgeofreality/assets/foot.svg">
                <div class="statslabel"><div class="carbon">187g produced through recent activity</div></div>
            </div>
           
        </div>
    </div>
</div>
